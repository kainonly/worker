component: scf
name: lab-scf

inputs:
  src: ./dist
  type: web
  handler: main
  runtime: Go1
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 5
  environment:
    variables:
      GIN_MODE: release
      APP_NAME: lab-scf
      APP_KEY:
      DB_DSN: host=localhost user=gorm password=gorm dbname=gorm port=9920 sslmode=disable TimeZone=Asia/Shanghai
      CORS:
  events:
    - apigw:
        parameters:
          protocols:
            - http
            - https
          environment: release
          endpoints:
            - path: /
              method: ANY
